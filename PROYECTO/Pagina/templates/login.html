<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>INICIO DE SESION</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Inicio de Sesion" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link href="{{ url_for('static',filename='../favicon.ico') }}" rel="shortcut icon">
        <link href="{{ url_for('static',filename='css/login_2_css.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static',filename='css/login_css.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static',filename='css/animate-custom-login.css') }}" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
            <!-- Codrops top bar -->
            <header>
            </header>
            <section>
                <div id="container_demo" >
                      <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                         <div id="login" class="animate form">
                           <form  action="/IniciarSesion" autocomplete="on" method="post">
                                <h1>Log in</h1>
                                <p>
                                    <label for="username" class="uname" data-icon="u" > Nombre de Usuario </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="Usuario"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> Contraseña </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>
                                <p class="login button">
                                    <input type="submit" value="Login" />
								</p>
                                <p class="change_link">
									No tienes cuenta aun ?
									<a href="#toregister" class="to_register">REGISTRATE AQUI</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="/Registro" autocomplete="on" method="post">
                                <h1> Sign up </h1>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Usuario</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p>
                                    <label for="nombresignup" class="uname" data-icon="u">Nombre</label>
                                    <input id="nombresignup" name="nombresignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="e" > Email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
                                </p>
                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Contraseña </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p>
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirmacion </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p>
                                    <label for="sexosignup" class="uname">Sexo</label>
                                    <select id="sexosignup" name="sexosignup">
                                        <option value="F" selected>Femenino</option>
                                        <option value="M">Masculino</option>
                                        <option value="O">Otro</option>
                                    </select>
                                </p>
                                <p>
                                    <label for="tiposignup" class="uname">TIPO</label>
                                    <select id="tiposignup" name="tiposignup">
                                        <option value="1" selected>Cliente</option>
                                        <option value="2">Delivery</option>
                                    </select>
                                </p>
                                <p class="signin button">
									<input type="submit" value="Registrarme"/>
								</p>
                                <p class="change_link">
									Ya tienes cuenta ?
									<a href="#tologin" class="to_register"> Inicia Sesion </a>
								</p>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
